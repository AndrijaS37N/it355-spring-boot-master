<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="true">
        <div class="container mySpace" style="padding-top: 0px; padding-left: 0px; padding-right: 0px;">
            <a class="navbar-brand" href="#">Aereo Task Manager
                <b style="font-size: 28px; color: white; text-shadow: 1px 2px rgba(17,17,17,0.86); padding-left: 4px;">ATM</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarColor01"
                    aria-controls="navbarColor01"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a style="padding-top:21.5px;" class="nav-link" href="/">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a style="padding-top:21.5px;" class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a style="padding-top:21.5px;" class="nav-link" href="/login">Sign in</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a style="padding-top:21.5px;" class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a style="padding-top:21.5px;" class="nav-link" href="/users">Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a style="padding-top:21.5px;" class="nav-link" href="/tasks">Tasks</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post"
                      sec:authorize="isAuthenticated()">
                    <input class="form-control mr-sm-2" type="hidden"/>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
</header>
